<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Daftar Pesanan</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body class="login-page">
    <div id="auth-container">
        <h2>Login Admin</h2>
        <input type="email" id="admin-email" placeholder="Email" required>
        <input type="password" id="admin-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p id="auth-error-message" style="color: red;"></p>
    </div>

    <div id="dashboard-wrapper" class="hidden">
        <header>
            <button id="sidebar-toggle-btn">â˜°</button>
            <h1>Halaman Admin</h1>
            <nav>
                <a href="index.html">Kembali ke Toko</a>
            </nav>
        </header>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="nav-orders">Daftar Pesanan</a></li>
                    <li><a href="#" id="nav-summary">Ringkasan Bulanan</a></li>
                    <!-- Add more navigation items here if needed -->
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn-sidebar" class="logout-btn-sidebar">Logout</button>
            </div>
        </aside>

        <main class="dashboard-main-content">
            <div id="admin-content">
                <section id="order-list-section">
                    <h2>Daftar Pesanan</h2>
                    <div id="filter-status">
                        <label for="status-filter">Filter Status:</label>
                        <select id="status-filter">
                            <option value="all">Semua</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Selesai</option>
                            <option value="cancelled">Dibatalkan</option>
                        </select>
                    </div>
                    <div id="orders-container">
                        <!-- Orders will be loaded here -->
                        <p>Memuat pesanan...</p>
                    </div>
                </section>

                <section id="monthly-summary-section">
                    <h2>Ringkasan Bulanan</h2>
                    <div id="summary-container">
                        <!-- Monthly summary will be loaded here -->
                        <p>Memuat ringkasan...</p>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <div class="sidebar-overlay"></div>

    <script type="module" src="admin.js"></script>
</body>
</html>
